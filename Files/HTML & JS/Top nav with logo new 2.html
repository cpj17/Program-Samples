<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            height: 64px;
            width: 64px;
            margin-right: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        #logo img:hover {
            transform: rotate(360deg);
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<header>
    <div id="logo">
        <img src="shoe-img.jpg" height="64" width="64" alt="">
        <div id="logo-text">Your Brand</div>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Logout</a>
    </nav>
</header>

<!-- Your page content goes here -->

</body>
</html>
