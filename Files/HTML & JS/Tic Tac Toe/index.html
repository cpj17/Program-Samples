<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - WebSocket</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #message {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 2.5em;
            text-align: center;
            line-height: 100px;
            border: 2px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.X {
            color: #ff5733;
        }

        .cell.O {
            color: #33ccff;
        }

        .cell.disabled {
            pointer-events: none;
            background-color: #ddd;
            transform: scale(1);
        }

        /* Add a winning animation */
        @keyframes winner {
            0% {
                background-color: rgba(255, 87, 51, 0.7);
            }
            50% {
                background-color: rgba(255, 87, 51, 0.5);
            }
            100% {
                background-color: rgba(255, 87, 51, 0.7);
            }
        }

        .winning {
            animation: winner 1s infinite;
        }

        /* Adding a loading spinner effect */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-top: 50px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<h1>Tic Tac Toe Game</h1>
<div id="message" class="message"></div>
<div id="loading" class="loading"></div>

<div id="board" class="board"></div>

<script>
    const ws = new WebSocket('ws://localhost:8080');
    const board = document.getElementById('board');
    const messageElem = document.getElementById('message');
    const loadingElem = document.getElementById('loading');
    let gameData = {};

    // Create empty cells
    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => makeMove(i));
        board.appendChild(cell);
    }

    ws.onopen = () => {
        console.log('Connected to the server');
        loadingElem.style.display = 'none';
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        gameData = data;
        updateBoard();
        displayMessage(data.message);

        // If the message contains the winner's information, show an alert
        if (data.message.includes('is winning!')) {
            alert(data.message);
        }
    };

    function updateBoard() {
        gameData.board.forEach((cell, index) => {
            const cellElem = board.children[index];
            cellElem.textContent = cell;
            if (cell === 'X') {
                cellElem.classList.add('X');
            } else if (cell === 'O') {
                cellElem.classList.add('O');
            } else {
                cellElem.classList.remove('X', 'O');
            }

            if (cell !== null) {
                cellElem.classList.add('disabled');
            } else {
                cellElem.classList.remove('disabled');
            }
        });

        // Highlight winning cells (example, if there's a winner)
        if (gameData.message.includes('is winning!')) {
            const winningCombination = checkWinner();
            if (winningCombination) {
                winningCombination.forEach(index => {
                    const cellElem = board.children[index];
                    cellElem.classList.add('winning');
                });
            }
        }
    }

    function displayMessage(message) {
        messageElem.textContent = message;
    }

    function makeMove(index) {
        if (gameData.board[index] === null) {
            ws.send(JSON.stringify({ index }));
        }
    }

    function checkWinner() {
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6], // diagonals
        ];

        for (let combination of winningCombinations) {
            const [a, b, c] = combination;
            if (gameData.board[a] && gameData.board[a] === gameData.board[b] && gameData.board[a] === gameData.board[c]) {
                return combination; // Return the winning combination of indexes
            }
        }
        return null;
    }
</script>

</body>
</html>
