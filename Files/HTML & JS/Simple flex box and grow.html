<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e9ecef; /* Light gray background */
        }
        header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .link-container {
            display: flex;
            flex-wrap: wrap; /* Allow links to wrap */
            width: 100%;
            justify-content: space-around; /* Space evenly between links */
        }
        a {
            flex: 1 1 150px; /* Grow, shrink, and set a base width */
            margin: 10px;
            padding: 15px;
            text-decoration: none;
            color: white;
            background-color: #28a745; /* Green buttons */
            border-radius: 5px;
            text-align: center; /* Center text inside the link */
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            background-color: #343a40; /* Dark gray footer */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Landing Page</h1>
</header>

<main>
    <div class="link-container">
        <a href="#link1">Link 1</a>
        <a href="#link2">Link 2</a>
        <a href="#link3">Link 3</a>
        <a href="#link4">Link 4</a>
        <a href="#link5">Link 5</a>
        <a href="#link6">Link 6</a>
        <a href="#link7">Link 7</a>
        <a href="#link8">Link 8</a>
        <a href="#link9">Link 9</a>
        <a href="#link10">Link 10</a>
        <a href="#link11">Link 11</a>
        <a href="#link12">Link 12</a>
    </div>
</main>

<footer>
    <p>Created By CPJ</p>
</footer>

</body>
</html>
