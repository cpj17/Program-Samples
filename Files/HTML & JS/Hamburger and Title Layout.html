<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger and Title Layout</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	   body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.hamburger {
    position: absolute;
    left: 10px;
    font-size: 24px;
    cursor: pointer;
}

.title {
    font-size: 24px;
    text-align: center;
    flex: 1;
}

	</style>
</head>
<body>
    <header>
        <div class="hamburger">
            &#9776; <!-- Unicode character for hamburger icon -->
        </div>
        <div class="title">
            Page Title
        </div>
    </header>
</body>
</html>
