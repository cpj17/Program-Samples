<style>
/* Styles for the sidebar */
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

/* Styles for links */
.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
  position: relative;
  z-index: 1; /* Ensure links are on top */
}

/* Active link styles */
.sidebar a.active {
  background-color: #93000b;
  color: white;
}

/* Hover styles for links */
.sidebar a:hover:not(.active) {
  background-color: #b3000c;
  color: white;
}

/* Dropdown container */
.sidebar .dropdown {
  display: block; /* Ensure dropdown is treated as a block element */
}

/* Dropdown button styles */
.sidebar .dropdown .dropbtn {
  display: block;
  color: black;
  padding: 16px;
  background-color: #f1f1f1;
  border: none;
  text-align: left;
  cursor: pointer;
  font-size: 16px;
  position: relative;
  z-index: 1; /* Ensure button is on top */
}

/* Hover effect for dropdown button */
.sidebar .dropdown:hover .dropbtn {
  background-color: #b3000c;
  color: white;
}

/* Dropdown content styles */
.sidebar .dropdown-content {
  display: none;
  background-color: #f9f9f9;
  min-width: 160px;
  width: 100%;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2; /* Ensure dropdown content is on top */
}

/* Show dropdown content on hover */
.sidebar .dropdown:hover .dropdown-content {
  display: block;
}

/* Styles for dropdown items */
.sidebar .dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  background-color: #fefaf1;
}

/* Hover effect for dropdown items */
.sidebar .dropdown-content a:hover {
  background-color: #b3000c;
  color: white;
  font-weight: bolder;
}

/* Dropdown button arrow */
.sidebar .dropdown .dropbtn::after {
  content: '\25BC'; /* Down arrow */
  font-size: 12px;
  margin-left: 8px;
  transition: transform 0.3s ease;
}

/* Arrow rotation on hover */
.sidebar .dropdown:hover .dropbtn::after {
  content: '\25B2'; /* Up arrow */
  transform: rotate(180deg);
}

/* Content area styles */
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

/* Responsive styles */
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}



</style>
