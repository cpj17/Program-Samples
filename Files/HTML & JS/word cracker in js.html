    function generateCombinationsWithRepeats(input, n) {
        const combinations = [];

        function generate(currentCombination) {
            if (currentCombination.length === n) {
                combinations.push(currentCombination);
                return;
            }

            for (const letter of input) {
                generate(currentCombination + letter);
            }
        }

        generate('');

        return combinations;
    }
