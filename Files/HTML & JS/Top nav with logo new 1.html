<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-left: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div id="logo">
      <img src="shoe-img.jpg" height="64" width="64" alt="">
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Logout</a>
    </nav>
</header>

<!-- Your page content goes here -->

</body>
</html>
